<!DOCTYPE html>
<!-- Design by foolishdeveloper.com -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pure javascript image zoom </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style media="screen">
    figure.zoom {
  background-position: 50% 50%;
  position: relative;

  border: 1px solid black;

  height: auto;
  width: 400px;
  overflow: hidden;
  cursor: zoom-in;
}
figure.zoom img:hover {
  opacity: 0;
}
figure.zoom img {
  transition: opacity 1s;
  display: block;
  width: 100%;
  background:white;
}
  </style>
  <title>Document</title>
</head>
<body>
  <figure class="zoom" onmousemove="zoom(event)" style="background-image: url(https://vivopune.com/backend/public/products-images/t2x-5g-13173082-1691649369_0.webp)">
  <img src="https://vivopune.com/backend/public/products-images/t2x-5g-13173082-1691649369_0.webp" />
</figure>
<script type="text/javascript">
function zoom(e){
  var zoomer = e.currentTarget;
  e.offsetX ? offsetX = e.offsetX : offsetX = e.touches[0].pageX
  e.offsetY ? offsetY = e.offsetY : offsetX = e.touches[0].pageX
  x = offsetX/zoomer.offsetWidth*100
  y = offsetY/zoomer.offsetHeight*100
  zoomer.style.backgroundPosition = x + '% ' + y + '%';
}
</script>
</body>
</html>
